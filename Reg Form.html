<!DOCTYPE HTML>
<html lang = "en">
<title> My Registration Form </title>
<form action="process.php" method="post">
    <p>Please Register</p>
    <label for="first_name">First Name:</label>
    <input type="text" id="first_name" name="first_name">
    
    <label for="last_name">Last Name:</label>
    <input type="text" id="last_name" name="last_name">

    <label for="email">Email:</label>
    <input type="text" id="email" name="email">

    <label for="password">Password:</label>
    <input type="password" id="password" name="password">
    <label for="pw_confirm">Password Confirmation:</label>
    <input type="password" id="pw_confirm" name="password_confirmation">

    <label for="birthday">Birthday:</label>
    <input type="text" id="birthday" name="birthday">
    
    <p>Select your gender:</p>
    <label for="male">Male</label>
    <input type="radio" id="male" name="gender" value="male">
    
    <label for="female">Female</label>
    <input type="radio" id="female" name="gender" value="female">
    
    <label for="other">Other</label>
    <input type="radio" id="other" name="gender" value="other">
    
    <p>Say a few words about yourself:</p>
    <textarea name="description"></textarea>

    <p>Select your favorite language:</p>
    <label for="JavaScript">JavaScript</label>
    <input type="checkbox" id="JavaScript" name="language" value="JavaScript">
    
    <label for="Python">Python</label>
    <input type="checkbox" id="python" name="language" value="python">
    
    <label for="Ruby">Ruby</label>
    <input type="checkbox" id="ruby" name="language" value="ruby">
    
    <input type="submit" value="Click here to register">
</form>
